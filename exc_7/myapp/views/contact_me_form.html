<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../stylesheets/CV.css'>
</head>
<body>
<h3>Contact Me</h3>
  <form action="http://localhost:3000/Contact_me" method="POST"> 
    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Enter your E-mail"><br>

    <label for="fname">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name"><br>

    <label for="lname">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name"><br>

    <label for="descrption">Descrption</label><br>
    <textarea id="description" name="description" placeholder="Please write a description" style="height:200px"></textarea><br>

    <input type="submit" value="Submit"><br>
  </form>
</body>
</html>
